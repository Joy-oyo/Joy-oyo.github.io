<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Music Player</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <!--Custom CSS-->
        <link rel="stylesheet" href="styles.css">
        <!--Jquery-->
        <script src = "https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>

    <body>
        <header>
            <div id="nav-placeholder"></div>
        </header>

        <main>
            <div class="player-container">

                <div class="track-info" id="trackInfo">Not Playing</div>
                <button id="prevBtn" class="button">Previous</button>
                <button id="playBtn" class="button">Play</button>
                <button id="pauseBtn" class="button">Pause</button>
                <button id="nextBtn" class="button">Next</button>

                <div id="progressContainer" class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
        </main>

        <footer>
            <div id = "footer-placeholder"></div>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>    
        <!-- Custom JavaScript -->
        <script src="../js/nav2.js"></script>
        <script src="../js/footer2.js"></script>
        <script src="music_player.js"></script>

    </body>
    
</html>
