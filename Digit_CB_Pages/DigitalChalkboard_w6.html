<!doctype html>
<html lang="en">
  <head>
    <title>Digital Chalkboard W6</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    
    <!--Custom CSS-->
    <link rel = "stylesheet" href ="../css/digit_cb_w6.css"/>
    
    <!--Jquery-->
    <script src = "https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <div id="nav-placeholder"></div>
    </header>

    <main>
      <div class="container">
        <h1>Digital Chalkboard Week 6</h1>
      
        Default List: ['Watermelon', 'Apple', 'Orange', 'Kiwi']

        <div class="last">
          <button id="lastButton"  onclick="lastItem(['Watermelon', 'Apple', 'Orange', 'Kiwi'])">Last Item</button>
          <div id="lastItemOutput"></div>
        </div>

        <div>--------------------------------------</div>
      
        Sorting Inputs
        <div class="sort">
          <button id="sortButton"  onclick = "sortItemsInput()">Sorting Items</button>
          <div id="sortOutput"></div>
        </div>
      
        <div id="outputArray"></div>
      
      </div>
    </main>
    
    <footer>
      <div id = "footer-placeholder"></div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="../js/nav2.js"></script>
    <script src="../js/footer2.js"></script>
    <script src="../js/digit_cb_w6.js"></script>

  </body>
</html>
