<!DOCTYPE html>
<html>

<head>
    <title>Music API Example</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    
    <!--Custom CSS-->
    <link rel = "stylesheet" href ="../css/digit_cb_w8.css"/>
    
    <!--Jquery-->
    <script src = "https://code.jquery.com/jquery-3.5.0.js"></script>

    <!--Javascript-->
    <script src="../js/digit_cb_w8.js"></script>
</head>

<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>

    <main>
        <div class="container">
            <h1>Music API Example</h1>
            <div class="search-container">
                <input type="text" id="artistInput" placeholder="Enter an artist name">
                <button id = "searchButton">Search</button>
            </div>
            <div class="results-container">
                <div class="artist-results">
                    <h2>Artists</h2>
                    <div id="artistResults"></div>
                </div>
                <div class="album-results">
                    <h2>Albums</h2>
                    <div id="albumResults">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id = "footer-placeholder"></div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="../js/nav2.js"></script>
    <script src="../js/footer2.js"></script>

</body>
</html>
